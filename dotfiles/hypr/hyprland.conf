# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
}

# hyprland distinct workspaces
plugin {
    split-monitor-workspaces {
        count = 6
    }

    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, Rofi
windowrule = animation none, Rofi
windowrule = float,title:(Quick Format Citation)
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, __EGL_VENDOR_LIBRARY_FILENAMES="/run/opengl-driver/share/glvnd/egl_vendor.d/50_mesa.json" alacritty
bind = $mainMod SHIFT, O, killactive, 
bind = $mainMod SHIFT, P, exit,
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, ~/.config/rofi/launch.sh
bind = $mainMod SHIFT, P, pin, # pin active window
bind = $mainMod, P, exec, ~/.config/rofi/power_menu/power_menu.sh hyprland # logout menu
bind = $mainMod, semicolon, togglesplit, # dwindle

# Screenshot
bind = $mainMod SHIFT, C, exec, grim -g "$(slurp)" - | wl-copy -t image/png

# Color picker
bind = $mainMod SHIFT, X, exec, hyprpicker -a


# toggle fullscreen
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Q, split-workspace, 1
bind = $mainMod, W, split-workspace, 2
bind = $mainMod, E, split-workspace, 3
bind = $mainMod, R, split-workspace, 4
bind = $mainMod, T, split-workspace, 5
bind = $mainMod, Y, split-workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, Q, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, W, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, E, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, R, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, T, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, Y, split-movetoworkspacesilent, 6

# Move window between monitors
bind = $mainMod SHIFT, M, split-changemonitorsilent, next
bind = $mainMod SHIFT, N, split-changemonitorsilent, prev

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, Up, workspace, e-1
bind = $mainMod, Down, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Group windows
bind = $mainMod SHIFT, G, togglegroup

bind = $mainMod, U, changegroupactive, b
bind = $mainMod, I, changegroupactive, f


bind = $mainMod CTRL, H, movewindoworgroup, l
bind = $mainMod CTRL, L, movewindoworgroup, r
bind = $mainMod CTRL, K, movewindoworgroup, u
bind = $mainMod CTRL, J, movewindoworgroup, d

# resize mode
bind = $mainMod, S, submap, resize
submap = resize

binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

bind = , escape, submap, reset

submap = reset

# disable screen when close lid
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "desc:California Institute of Technology 0x1410,preferred,0x0,2"
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "desc:California Institute of Technology 0x1410,disable"
