general {
    lock_cmd = hyprlock          # dbus/sysd lock command (loginctl lock-session) 
    unlock_cmd = notify-send "unlock!"      # same as above, but unlock
    before_sleep_cmd = notify-send "Zzz"    # command ran before sleep
    after_sleep_cmd = if [ $(cat /proc/acpi/button/lid/LID0/state | awk '{ print $2 }') = 'open' ]; then sleep 1 && hyprctl keyword monitor "desc:California Institute of Technology 0x1410,preferred,0x0,2"; else hyprctl keyword monitor "desc:California Institute of Technology 0x1410,disable"; fi # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
}

listener {
    timeout = 400                            # in seconds
    on-timeout = hyprctl dispatch dpms off   # command to run when timeout has passed
    on-resume = hyprctl dispatch dpms on     # command to run when activity is detected after timeout has fired.
}
